<h2>تسجيل الدخول</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">دخول</button>
</form>
{% for msg in messages %}
  <p>{{ msg }}</p>
{% endfor %}
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>  <!-- رابط تسجيل الخروج -->
{% else %}
    <a href="{% url 'login' %}">Login</a>  <!-- رابط تسجيل الدخول في حال عدم تسجيل الدخول -->
{% endif %}
