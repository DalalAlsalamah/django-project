<h1>Students</h1>
<a href="{% url 'student_add' %}">Add Student</a>
<ul>
{% for student in students %}
    <li>{{ student.name }} - {{ student.email }}
        <a href="{% url 'student_update' student.id %}">Edit</a>
        <form method="post" action="{% url 'student_delete' student.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
{% endfor %}
</ul>
{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>  <!-- رابط تسجيل الخروج -->
{% else %}
    <a href="{% url 'login' %}">Login</a>  <!-- رابط تسجيل الدخول في حال عدم تسجيل الدخول -->
{% endif %}
