<h2>List of Books</h2>
<a href="{% url 'books:add_book_part1' %}">Add Book</a>

<ul>
  {% for book in books %}
    <li>{{ book.title }} - {{ book.author }} ({{ book.published_year }}) 
        <a href="{% url 'books:edit_book_part1' book.id %}">Edit</a> |
        <a href="{% url 'books:delete_book_part1' book.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
